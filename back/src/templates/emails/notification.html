<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; line-height: 1.6; color: #333333; background-color: #f4f4f4; }
        .container { max-width: 600px; margin: 0 auto; background-color: #ffffff; }
        .header { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); padding: 40px 20px; text-align: center; }
        .header h1 { color: #ffffff; font-size: 28px; margin: 0; }
        .content { padding: 40px 20px; }
        .content p { margin-bottom: 16px; font-size: 16px; color: #555555; }
        .content h2 { color: #333333; margin-bottom: 20px; }
        .message-box { background-color: #f8f9fa; border-radius: 8px; padding: 20px; margin: 20px 0; }
        .footer { background-color: #f9f9f9; padding: 30px 20px; text-align: center; border-top: 1px solid #e0e0e0; }
        .footer p { font-size: 14px; color: #888888; margin-bottom: 10px; }
        @media only screen and (max-width: 600px) {
            .container { width: 100% !important; }
            .header h1 { font-size: 24px; }
            .content { padding: 20px 15px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{{title}}</h1>
        </div>
        
        <div class="content">
            <h2>Hola {{name}},</h2>
            
            <div class="message-box">
                <p>{{message}}</p>
            </div>
            
            <p>Si tienes alguna pregunta, no dudes en contactarnos.</p>
        </div>
        
        <div class="footer">
            <p>&copy; 2026 Bunker App. Todos los derechos reservados.</p>
            <p>Este es un correo autom√°tico, por favor no respondas.</p>
        </div>
    </div>
</body>
</html>
